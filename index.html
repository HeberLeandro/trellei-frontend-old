<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my CSS -->
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="imagens/4275flaticon.ico" type="image/x-icon">
    
    <title>Trellei</title>
    
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center" id="divGridLayout">

        <!-- Alert -->
        <div class="alert col-sm-12 col-md-12 col-lg-12 mt-2" id="alertDiv">
          <button type="button" class="close" id="btnCloseAlert">
           <span aria-hidden="true">&times;</span>
          </button> <h4 class="alert-heading" id="alertHeading"></h4>
        </div>
        
         <!-- Logo -->
        <div class="col col-12 mt-5" id="Logo">
          <img src="imagens/Trellei.png" class="bg-primary px-3 py-2" alt="Trellei">
        </div>

        <!-- Div Login -->
        <div class="col col-sm-12 col-md-8 col-lg-8 mt-5 mb-5" id="divSignIn"> 
          <h1>Sign in</h1>
          <div class="changeModal">
            <span>Don't have an account? </span> <a id="showSignUp" href="#"><span>Sign up now.</span></a>     
          </div>
          <form id="formSingIn"> 
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="emailSignIn" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="passwordSignIn" placeholder="Password" required>
            </div>
            <div class="custom-control custom-checkbox checkbox-lg">
                <input type="checkbox" class="custom-control-input" id="keepSigned">
                <label class="custom-control-label" for="keepSigned">Keep me signed in</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form> 
        </div>

        <!-- Div Cadastro -->
        <div class="col col-sm-12 col-md-8 col-lg-8 mt-5" id="divSignUp">
          <h1>Sing up</h1>
          <div class="changeModal">
            <span>Already have an account? </span> <a id="showSignIn" href="#">Sign In.</a>     
          </div>
          <form id="formSingUp" class="was-validated">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" id="firstnameSignUp" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" id="lastnameSignUp" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" id="emailSignUp" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="passwordSignUp" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            </form> 
        </div>

      </div> 
    </div>
    
    <!-- My JavaStript-->
    <script src="login.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my CSS -->
    <link rel="stylesheet" href="login.css">
    
    <title>Trelei</title>
    
  </head>
  <body onload="verificaSessao()">
    <div class="container">
      <div class="row justify-content-md-center" id="divGridLayout">
        <!-- Alerts -->
        <div class="alert alert-warning col-sm-12 col-md-12 col-lg-12" id="alertErroLogin">
          <button type="button" class="close" id="btnErroLogin">
           <span aria-hidden="true">&times;</span>
          </button> <h5>Login ou Senha incorretos.</h5>
        </div>
    
        <div class="alert alert-primary col-sm-12 col-md-12 col-lg-12" id="alertErroCadastro">
          <button type="button" class="close" id="btnErroCadastro">
            <span aria-hidden="true">&times;</span>
          </button> <h5>Esse nome de usuário já está sendo ultilizado!</h5>
        </div>
  
        <div class="alert alert-success col-sm-12 col-md-12 col-lg-12" id="alertSucessoCadastro">
          <button type="button" class="close" id="btnSucessoCadastro">
            <span aria-hidden="true">&times;</span>
          </button> <h5>Novo usuário cadastrado com sucesso!</h5>
        </div>
        <!-- -->

        <!-- Div Login -->
        <div class="col col-sm-12 col-md-8 col-lg-8" id="divLogin"> 
          <h1>Fazer Login</h1>
          <div id="divA">
            <a id="mostrarCadastro" href="#">Criar uma conta</a>     
          </div>
          <form id="formLogin" action="mainpage.html"> 
            <div class="form-group">
              <label>Usuário</label>
              <input type="text" class="form-control" id="usernameLogin" placeholder="Digite o usuario" required>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" class="form-control" id="senhaLogin" placeholder="Digite a senha" required minlength="4">
            </div>
            <div class="custom-control custom-checkbox checkbox-lg">
                <input type="checkbox" class="custom-control-input" id="manterConectado">
                <label class="custom-control-label" for="manterConectado">Mantenha-me conectado</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form> 
        </div>

        <!-- Div Cadastro -->
        <div class="col col-sm-12 col-md-8 col-lg-8" id="divCadastro">
          <h1>Criar uma Conta</h1>
          <div id="divA">
            <a id="mostrarLogin" href="#">Fazer login</a>     
          </div>
          <form id="formCadastro" class="was-validated">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite seu nome" required>
              <div class="invalid-feedback">Por favor preencha este campo.</div>
            </div>
            <div class="form-group">
              <label>Usuário</label>
              <input type="text" class="form-control" id="usernameCadastro" placeholder="Digite seu nome de usuario" required>
              <div class="invalid-feedback">Por favor preencha este campo.</div>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" class="form-control" id="senhaCadastro" placeholder="Digite sua senha" required minlength="4">
              <div class="invalid-feedback">Por favor preencha este campo.</div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form> 
        </div>

      </div> 
    </div>
    
    <!-- My JavaStript-->
    <script src="login.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
